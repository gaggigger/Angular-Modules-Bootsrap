<div>
  <h2>Change your email</h2>
  <p>
    To change your email, will do in 2 steps. First, enter your new email. <br>
    You will receive an email at this new adress. Click on validation link contain it
  </p>
  <div>
    <form id="editEmail" ng-submit="sendNewEmail()">
      <div>
        <input type="text" ng-model="newemail" placeholder="Enter your new email"/>
      &nbsp;
        <input type="submit" value="Change" />
      </div>
    </form>
  </div>
</div>
